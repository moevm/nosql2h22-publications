<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Description</title>
</head>
<body>
<header></header>
<main>
    <div class="container">
        <div class="main__block">
            <div class="main__block-desc">
                <button class="back-button">
                    <img src="../../assets/arrow.svg" alt="" class="back-button__svg">
                </button>
                <h1 class="main__block-title">
                    Описание публикации
                </h1>
            </div>
            <div class="main__block-info">
                <h2 class="block-info__title">
                    Название публикации
                </h2>
                <div class="block-info__author">
                    Автор публикации
                </div>
                <div class="block-info__edition">
                    <div class="block-info__type-edition">Тип издания: </div>
                    <div class="block-info__name-edition">Название издания</div>
                </div>
                <div class="block-info__year-and-index">
                    <div class="block-info__year">Год издания</div>
                    <div class="block-info__index">Индекс издания</div>
                </div>
                <div class="block-info__annotation">
                    <div class="block-info__annotation-title">Аннотация:</div>
                    <div class="block-info_annotation-text"></div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer></footer>
</body>
</html>
